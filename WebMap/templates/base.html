<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="UTF-8" />

        <title>Interactive Map</title>

        <link rel="stylesheet" type="text/css" href="../static/css/base.css">
        <link rel="stylesheet" type="text/css" href="../static/css/mapNavBarFunc.css">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    </head>

    <body>

        <nav class="navbar navbar-dark bg-dark">
            <div class="navbar-div">
                <a class="navbar-brand" href="/">GIS - Interactive Map</a>

                <div class="dropdown" data-bs-theme="dark">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButtonDark"
                            data-bs-toggle="dropdown" aria-expanded="false">User Marker</button>

                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButtonDark">
                        <li><button type="button" class="add-marker dropdown-item">Add marker</button></li>
                        <li><button type="button" class="remove-marker dropdown-item">Remove marker</button></li>
                    </ul>
                </div>

                <div class="other-buttons">
                    <button type="button" class="find-nearest-station btn btn-danger" disabled>Find nearest station</button>
                </div>
            </div>
        </nav>


        <div id="alert-container" class="alert-container"></div>

        <div id="map" class="map-div"></div>


        <!-- JS Libraries required in project -->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <script src="http://www.openlayers.org/api/OpenLayers.js"></script>

        <!-- JS Scripts required in project -->
        <script src="../static/js/map.js"></script>
        <script src="../static/js/mapNavBarFunc.js"></script>
    </body>
</html>
