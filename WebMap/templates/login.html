<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" type="text/css" href="../static/css/styles.css">
</head>
<body>
  <div class="card-wrapper">

    <div class="card">

      <h1 class="center">Login</h1>

      <form name="login_form" action="{{ url_for('login_user')}}" method="post">

        <label for="username">Username</label>
        <input type="text" name="username" class="field" required>

        <label for="password">Password</label>
        <input type="password" name="password" class="field" required>

        <p class="error">{{ error }}</p>

        <p class="center">Don't have an account? <a href="{{ url_for('register_user') }}">Register here</a></p>
        <input type="submit" value="Log In" class="btn">

      </form>

    </div>

  </div>
</body>
</html>
